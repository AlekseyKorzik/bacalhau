APIVersion: v1beta2
Spec:
  Engine: Docker
  EngineSpec:
    Type: docker
    Params:
      Image: ubuntu:latest
      Entrypoint:
        - /bin/bash
        - -c
        - ls /input_custom
  Verifier: Noop
  PublisherSpec:
    Type: S3
    Params:
      Bucket: bacalhau-test-datasets
      Key: integration-tests-published-result/job-{jobID}
      Region: eu-west-1
  Inputs:
    - StorageSource: S3
      S3:
        Bucket: bacalhau-test-datasets
        Key: integration-tests-do-not-delete/set1/
        Region: eu-west-1
      Path: /input_custom
  Outputs:
    - StorageSource: IPFS
      Name: output_custom
      Path: /output_custom
  Deal:
    Concurrency: 1
    Confidence: 0
    MinBids: 0