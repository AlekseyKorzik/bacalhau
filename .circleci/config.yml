# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  linux:
    machine:
      image: ubuntu-2204:2022.04.2
    resource_class: large    

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    parallelism: 4
    environment:
      GOVER: 1.18.3
      GOLANGCILINT_VERSION: v1.46.2
      IPFS_VERSION: v0.12.2
      GOPROXY: https://proxy.golang.org
      ARCHIVE_OUTDIR: dist/archives
      GOOS: << parameters.target_os >>
      GOARCH: << parameters.target_arch >>
      CGO: 0
    working_directory: ~/repo
    executor: linux
    parameters:
      target_arch:
        type: string
      target_os:
        type: string

    steps:
      - checkout
      - run:
          name: Echos
          command: |
            echo "GOOS => $GOOS"
            echo "GOARCH => $GOARCH"
            echo "BRANCH => $CIRCLE_BRANCH"
      - run:
          name: Install Go
          command: |
            curl -s -L -O "https://dl.google.com/go$GOVER.$GOOS-$GOARCH.tar.gz"
            rm -rf /usr/local && tar -C /usr/local -xzf "go$GOVER.$GOOS-$GOARCH.tar.gz"
            export PATH=$PATH:/usr/local/go/bin
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go get ./...

      - run:
          name: Install IPFS@$IPFS_VERSION
          command: |
            export IPFS_BUILD="$GOOS-$GOARCH"
            curl -s -L -O "https://dist.ipfs.io/go-ipfs/${IPFS_VERSION}/go-ipfs_${IPFS_VERSION}_${IPFS_BUILD}.tar.gz"
            tar -xvzf "go-ipfs_${IPFS_VERSION}_${IPFS_BUILD}.tar.gz"
            sudo bash ./go-ipfs/install.sh

      - when:
          condition:
            and:
              - equal: ['linux', << parameters.target_os >>]
              - equal: ['amd64', << parameters.target_arch >>]
          steps:
            - run:
                name: Install golangci-lint@$GOLANGCILINT_VERSION
                command: |
                    # binary will be /usr/local/go/bin/bin/golangci-lint
                    curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sudo sh -s -- -b /usr/local/go/bin $GOLANGCILINT_VER
                    golangci-lint --version

      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - when:
          condition:
            and:
              - equal: ['linux', << parameters.target_os >>]
              - equal: ['amd64', << parameters.target_arch >>]
          steps:
            - run:
                name: Run go mod tidy check diff
                command: make modtidy check-diff
      - run:
          name: Build
          command: GO111MODULE=on make build

      - when:
          condition:
            and:
              - equal: ['linux', << parameters.target_os >>]
              - equal: ['amd64', << parameters.target_arch >>]
          steps:
            - run:
                name: Test
                command: |
                  go install gotest.tools/gotestsum@latest
                  CGO_ENABLED=${CGO} \
                  gotestsum \
                    --junitfile unit-tests.xml \
                    --format standard-quiet \
                    -- \
                      ./pkg/... ./cmd/... \
                      ${COVERAGE_OPTS} --tags=unit
            - store_test_results:
                path: /tmp/test-results

  deploy:
    docker:  
      - image: google/cloud-sdk:392.0.0
    parameters:
      rollout_stage:
        type: string
    environment:
      GCLOUD_VERSION: 392.0.0
      TERRAFORM_VERSION: 1.2.4
    steps:
      - run:
          name: Setup GCloud
          command: |
            # Create service account and get credentials here
            # https://console.cloud.google.com/iam-admin/serviceaccounts?authuser=1&project=bacalhau-development
            echo "$GOOGLE_APPLICATION_DEVELOPMENT_CREDENTIALS_B64" | base64 --decode > /tmp/GOOGLE_APPLICATION_DEVELOPMENT_CREDENTIALS.json
            echo "Using GCloud: $GCLOUD_VERSION"
      - run:
          name: Authenticate to Google Cloud
          command: |
            gcloud auth activate-service-account --key-file /tmp/GOOGLE_APPLICATION_DEVELOPMENT_CREDENTIALS.json

      - run:
          name: Install terraform
          command: |
            echo "Insalling Terraform: $TERRAFORM_VERSION"
            curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
            sudo apt-add-repository -y "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
            sudo apt-get -y update && sudo apt-get -y install terraform=$TERRAFORM_VERSION

      - run:
          name: Deploy cluster
          command: |
            cd ops/terraform && terraform init && \
                                terraform workspace select << parameters.rollout_stage >> && \
                                terraform apply -auto-approve --var-file=<< parameters.rollout_stage >>.tfvars

  release:
    environment:
      GOOS: << parameters.target_os >>
      GOARCH: << parameters.target_arch >>
    executor: linux
    parameters:
      target_arch:
        type: string
      target_os:
        type: string
    steps:
      - run:
          name: Install gh
          command: |
            echo "$GITHUB_TOKEN" | gh auth login --with-token
      - run:
          name: Build tarball
          command: |
            make build-bacalhau-tgz
            echo << pipeline.git.revision >> > Release.txt

      - run:
          name: Generate Changelog
          command: echo "# Release Notes" > CHANGELOG.txt

      - run:
          name: Upload $BINARY_TARBALL to << pipeline.git.tag >>
          command: |
            gh release upload << pipeline.git.tag >> $BINARY_TARBALL
            gh release upload << pipeline.git.tag >> $BINARY_TARBALL_SIGNATURE
            cat CHANGELOG.txt | gh release edit -F -

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build:
          name: build-<< matrix.target_os >>-<< matrix.target_arch >>
          matrix:
            parameters:
              target_os: ["linux", "darwin"]
              target_arch: ["amd64", "arm64"]
            exclude:
              - target_os: "linux"
                target_arch: "arm64"
      - deploy:
          requires:
            - build-linux-amd64
          rollout_stage: development
          filters:
            branches:
              only: circleci-project-setup
      - release:
          name: release-<< matrix.target_os >>-<< matrix.target_arch >>
          requires:
            - build-<< matrix.target_os >>-<< matrix.target_arch >>
          matrix:
            parameters:
              target_os: ["linux", "darwin"]
              target_arch: ["amd64", "arm64"]
            exclude:
              - target_os: "linux"
                target_arch: "arm64"
          filters:  # required since `test` has tag filters AND requires `build`
            tags:
              # only: /^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
              only: /^v([0-9]+).([0-9]+).([0-9]+)-fooz-.*$/
            branches:
              only: /^main$/