Spec:
    Engine: Docker
    Verifier: Noop
    Publisher: IPFS
    Network:
        # Just so we get the docker bridge so that we can connect to the http
        # server (not because we actually use networking)
        Type: Full
    Docker:
        Image: ${SOURCE_IMAGES_DOCKER_IMAGE}
        EnvironmentVariables:
          - HTTP_ENDPOINT=${HTTP_ENDPOINT}
          - ONPREM_DEMO_IMAGE_SOURCE_DIR=/input
          - ONPREM_DEMO_IMAGE_SINK_DIR=/output
          - HOST_PATH=${IMAGEFOLDER}
          - RESULTS_CHANNEL=images
    outputs:
        - Name: output
          path: /output
    inputs:
        - Name: inputs
          path: /input
          StorageSource: LocalDirectory
          SourcePath: ${IMAGEFOLDER}
Deal:
    Concurrency: 1