# Inference server (sink)
Spec:
    Engine: Docker
    Verifier: Noop
    Resources:
      GPU: "1"
    Publisher: IPFS
    Network:
        # So we can send slack notifications
        Type: Full
    Docker:
        Image: ${SINK_INFERENCE_SERVER_DOCKER_IMAGE}
        EnvironmentVariables:
          - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    inputs:
        - Name: webcam_images
          path: /webcam_images
          StorageSource: CIDStream
          Channel: webcam-01
        - Name: ap_connections
          path: /ap_connections
          StorageSource: CIDStream
          Channel: ap_connections
    NodeSelectors:
    - Key: role
      Operator: in
      Values:
      - inference_server
Deal:
    Concurrency: 1
