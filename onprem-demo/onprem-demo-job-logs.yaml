Spec:
    Engine: Docker
    Verifier: Noop
    Publisher: IPFS
    Docker:
        Image: ${SOURCE_LOGS_DOCKER_IMAGE}
        EnvironmentVariables:
          - HTTP_ENDPOINT=${HTTP_ENDPOINT}
          - LOG_FILE=/app.log
          - HOST_PATH=${LOGFILE}
          - RESULTS_CHANNEL=logs
    outputs:
        - Name: outputs
          path: /outputs
    inputs:
        - Name: inputs
          path: /app.log
          StorageSource: LocalDirectory
          SourcePath: ${LOGFILE}
Deal:
    Concurrency: 1